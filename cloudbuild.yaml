# Cloud Build configuration - OPTIMIZED
# Key changes:
# 1. Reduced concurrency (Streamlit is stateful)
# 2. Minimum 1 instance (no cold starts)
# 3. Better startup probe settings

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/variant-dashboard:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/variant-dashboard:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/variant-dashboard:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/variant-dashboard:latest']

  # Deploy with OPTIMIZED settings
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'variant-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/variant-dashboard:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      # OPTIMIZED: More memory for data caching
      - '--memory'
      - '4Gi'
      # OPTIMIZED: 2 CPUs is usually enough
      - '--cpu'
      - '2'
      # Keep timeout reasonable
      - '--timeout'
      - '300'
      # CRITICAL: Lower concurrency for Streamlit
      # Each Streamlit session needs dedicated resources
      - '--concurrency'
      - '10'
      # CRITICAL: Minimum 1 instance to avoid cold starts
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '5'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'variant-dashboard-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GCS_CACHE_BUCKET=variant-dashboard-cache-$PROJECT_ID'
      # CPU always allocated (no throttling between requests)
      - '--cpu-boost'
      - '--no-cpu-throttling'

images:
  - 'gcr.io/$PROJECT_ID/variant-dashboard:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/variant-dashboard:latest'

timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY
